<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">

	<title>FreeCodeCamp: Tic Tac Toe Game </title>
</head>
<body>
	<main>
  		<section>
  			<div class="container-fluid">
  				<div class="row">
  					<div class="col-xs-12 col-md-4 col-md-offset-4">
  						<div class="game-screen">
  							<div class="players-turns">
  								<div class="player1-turn">Player1's turn</div>
  								<div class="player2-turn">Player2's turn</div>
  							</div>
  							<div class="board">
  								<div class="placar">
  									<h3 class="player1-score">Player1: 0</h3>
  									<h3 class="player2-score">Player2: 0</h3>	
  								</div>

  								<div class="grid">
  									<div class="col-xs-12 blocks">
  										<div class="grid-block block-0-0" data-i=0 data-j=0></div>
	  									<div class="grid-block block-0-1" data-i=0 data-j=1></div>
	  									<div class="grid-block block-0-2" data-i=0 data-j=2></div>

	  									<div class="grid-block block-1-0" data-i=1 data-j=0></div>
	  									<div class="grid-block block-1-1" data-i=1 data-j=1></div>
	  									<div class="grid-block block-1-2" data-i=1 data-j=2></div>
	  									
	  									<div class="grid-block block-2-0" data-i=2 data-j=0></div>
	  									<div class="grid-block block-2-1" data-i=2 data-j=1></div>
	  									<div class="grid-block block-2-2" data-i=2 data-j=2></div>
  									</div>

  									<div class="screen-start">
  										<div class="sect-title">Select game mode</div>
  										<div class="sect-one btn btn-primary">One player</div>
  										<div class="sect-two btn btn-primary">Two playres</div>
  									</div>

  									<div class="screen-second">
  										<div class="sect-title">Select X or O</div>
  										<div class="simbols">
  											<div class="sect-x btn btn-primary">X</div>
  											<div class="sect-o btn btn-primary">O</div>
  										</div>
  									</div>

									<div class="screen-end-game"></div>
  								</div>

  								<div class="reset-box">
  									<div class="reset">Reset</div>
  								</div>
  							</div>

  							<div class="rights"><div>Coded by<a href="https://www.freecodecamp.org/carlosemidio"> Carlos Em√≠dio</a></div></div>
  						</div>
  					</div>
  				</div>
  			</div>
  		</section>
  </main>
</body>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="ticTacToe.js"></script>

</html>
